<app-menu></app-menu>
<div
  class="filmInfo"
  fxLayout="row"
  fxLayout.xs="row"
  fxLayoutWrap
  fxLayoutGap="0.5%"
  fxLayoutAlign="space-between"
>
  <div fxFlex="20%" *ngFor="let movie of movies" class="movieCard">
    <img src="{{ movie.imgUrl }}" alt="{{ movie.title }}" class="poster" />
  </div>
</div>
