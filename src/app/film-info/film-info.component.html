<div class="movieCard">
<h2>{{ movie.title }}</h2>
<p>Sortie le {{ movie.releaseDate | date: 'dd-MM-YYYY' }}</p>
<p>{{ movie.synopsis }}</p>
<img src="{{ movie.imgUrl }}" alt="{{ movie.title }}" />
<p>Acteurs:</p>
<app-actors-tile
  *ngFor="let actor of movie.actors"
  [actor]="actor"
></app-actors-tile>
</div>
